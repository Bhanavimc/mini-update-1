<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    <a href="{{ url_for('main.create_opportunity') }}">Create New Opportunity</a>

    <h2>Opportunities:</h2>
    <ul>
        {% for opportunity in opportunities %}
            <li>{{ opportunity.title }} - {{ opportunity.description }}</li>
        {% else %}
            <li>No opportunities available or no matches found.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('main.logout') }}">Logout</a>
</body>
</html>
